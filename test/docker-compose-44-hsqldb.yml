version: '2'
services:
  web:
    extends:
      file: common-plf44-stack.yml
      service: web
    ports: 
      - "80:80"
    links:
      - exo
    depends_on: 
      - exo
      - mail
  exo:
    extends:
      file: common-plf44-stack.yml
      service: exo
    image: exoplatform/exo:4.4_latest
    environment:
      EXO_DB_TYPE: hsqldb
      EXO_ADDONS_CATALOG_URL: 
      EXO_ADDONS_LIST: 
      EXO_ADDONS_REMOVE_LIST: 
      EXO_PATCHES_LIST: 
      EXO_PATCHES_CATALOG_URL: 
      EXO_ES_EMBEDDED: "true"
    ports: 
      # (Linux) open JMX ports for local connection only
      #- "127.0.0.1:10001:10001"
      #- "127.0.0.1:10002:10002"
      # (macOS / Windows) open JMX ports on the host
      - "10001:10001"
      - "10002:10002"
    links:
      - mongo
    depends_on:
      - mongo
      - mail
  mongo:
    extends:
      file: common-plf44-stack.yml
      service: mongo
  mail:
    extends:
      file: common-plf44-stack.yml
      service: mail
    depends_on:
      - mongo
volumes:
  exo_data:
  exo_logs:
  mongo_data:
  search_data:
networks:
  front:
  back:
  mail:
